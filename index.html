    <title>TrackSuggester</title>
  </head>
  <body>
    <div class="container">
    <h1>What is the best track for me?</h1>
      <form id="trackspectrum">
        <div class="form-group">
        <label for="question1">Design or functionality?</label>
        <select id="question1">
          <option value="-4">Design</option>
          <option value="0">Functionality</option>
          <option value="4">Both</option>
        </select>
        </div>

        <div class="form-group">
        <label for="question2">What sounds better?</label>
        <select id="question2">
          <option value="-4">Design</option>
          <option value="0">.Net</option>
          <option value="4">Android</option>
      </select>
          </div>
        <div class="form-group">
        <label for="question3">What do you want to specialize in?</label>
        <select id="question3">
          <option value="-4">GUI</option>
          <option value="0">web development</option>
          <option value="4"> Mobile development</option>

        </select>
        </div>
        <div class="form-group">
        <label for="question4">Where do yo want to build?</label>
        <select id="question4">
          <option value="-4">web application</option>
          <option value="0">game</option>
          <option value="4">mobile application</option>

        </select>
        </div>
        <div class="form-group">
        <label for="question5">How much money do you want to earn?</label>
        <select id="question5">
          <option value="-4">150k</option>
          <option value="0">50k</option>
          <option value="4">100k</option>

        </select>
        </div>
        <button type="submit" class="btn btn-info">Get your results</button>
      </form>
      <div id="result">
        <p>Your are destined to learn <span id="track"></span>.</p>
      </div>
    </div>
  </body>
